<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <section class="game_area">
        <div class="player active player1">
          <div class="status">
            <h2 class="heading_secondry" id="player1">Player 1</h2>
            <p class="score activeScore" id="score1">0</p>
          </div>
          <div class="score_container activebox">
            <p class="text">Current</p>
            <p class="current_score" id="current1">0</p>
          </div>
        </div>
        <div class="player player2">
          <div class="status">
            <h2 class="heading_secondry" id="player2">Player 2</h2>
            <p class="score" id="score2">0</p>
          </div>
          <div class="score_container">
            <p class="text">Current</p>
            <p class="current_score" id="current2">0</p>
          </div>
        </div>
        <div class="rest">
          <button class="btn newgame">🔁 NEW GAME</button>
          <img src="img/dice-1.png" alt="dice" class="dice hidden" id="dice" />
          <button class="btn diceroll">🎲 ROLL DICE</button>
          <button class="btn hold">🚫 HOLD</button>
        </div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
