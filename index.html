<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <section class="game_area">
        <div class="player active">
          <div class="status">
            <h2 class="heading_secondry">Player 1</h2>
            <p class="score activeScore">0</p>
          </div>
          <div class="score_container activebox">
            <p class="text">Current</p>
            <p class="current_score">0</p>
          </div>
        </div>
        <div class="player">
          <div class="status">
            <h2 class="heading_secondry">Player 2</h2>
            <p class="score">0</p>
          </div>
          <div class="score_container">
            <p class="text">Current</p>
            <p class="current_score">0</p>
          </div>
        </div>
        <button class="btn newgame">🔁 NEW GAME</button>
        <button class="btn diceroll">🎲 ROLL DICE</button>
        <button class="btn hold">🚫 HOLD</button>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
